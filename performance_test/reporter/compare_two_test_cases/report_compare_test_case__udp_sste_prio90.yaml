---
datasets:
  dataset_test_case1:
    name: test_case1_name
    theme:
      color: '#bf0000'
    test_name: test_case1_name       
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
  dataset_test_case2:
    name: test_case2_name
    theme:
      color: '#0000bf'
    test_name: test_case2_name
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - UDP
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 90
reports:
  report_compare__test_case1_name__test_case2_name__udp_sste_prio90:
    report_title: UDP. Static Single Threaded Executor. Priority 90.
    template_name: ./latency_report_template.html
    figures:
      - name: latency_mean_ms
        title: Mean latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_mean_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_test_case1
          - dataset_test_case2
      - name: latency_max_ms
        title: Maximum latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_max_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_test_case1
          - dataset_test_case2
      - name: latency_min_ms
        title: Minimum latency over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
        x_range: T_experiment
        y_range: latency_min_ms
        size:
          width: 900
          height: 540
        datasets:
          - dataset_test_case1
          - dataset_test_case2
      - name: latency_variance_ms
        title: Latency variance over Time
        x_axis_label: Time (seconds)
        y_axis_label: Latency (ms)
